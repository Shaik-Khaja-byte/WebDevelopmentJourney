<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/server">
        <div>
            <label for="name"> Name</label>
            <input type="text" id="name" name="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email"> Email</label>
            <input type="text" id="email" name="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="msg"> Message:</label>
            <br>
            <textarea name="msg" id="msg" rows="4"></textarea>
        </div>
        <br>
        <div>
            Rate us out of 5:
            <br>
            <input type="radio" id="rate" name="rate" value="1">
            <label for="rate">1</label>
            <br>
            <input type="radio" id="rate" name="rate" value="2">
            <label for="rate">2</label>
            <br>
            <input type="radio" id="rate" name="rate" value="3">
            <label for="rate">3</label>
            <br>
            <input type="radio" id="rate" name="rate" value="4">
            <label for="rate">4</label>
            <br>
            <input type="radio" id="rate" name="rate" value="5">
            <label for="rate">5</label>
        </div>
        <br>
        <div>
            <button>Send your message!</button>
        </div>
    </form>
</body>
</html>
