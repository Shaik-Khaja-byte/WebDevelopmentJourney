<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area Demo</title>
</head>
<body>
  <form action="/server">
    <label for="feedback">Please Provide Your Valuable Feedback : </label>
    <textarea name="feedback" id="feedback" rows="10" cols="100" placeholder="Write Your Feedback here..."></textarea>
    <button>Submit</button>
  </form>
</body>
</html>
