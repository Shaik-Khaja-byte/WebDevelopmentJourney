<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
</head>
<body>
    <form action="/server">
        <div>
            Select the Subjects : 

            <input type="checkbox" id="age" name="math" checked/>
            <label for="age"> math</label>

            <input type="checkbox" id="age" name="sci"/>
            <label for="age"> Science </label>

            <input type="checkbox" id="age" name="eng"/>
            <label for="age"> English </label>

            <button>Submit</button>
        </div>
    </form>
</body>
</html>
